<!doctype html><html lang="en">  <head>    <!-- Required meta tags -->    <title>Robot Webserver</title>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap CSS -->    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    <link rel="stylesheet" href='../static/style.css'/>  </head>  <body class = "bg-dark text-white">    <!-- Container con titulo y stream -->    <div class = "container">      <div class="row ">        <div class = "col-12">          <h1>Robot Webserver</h1>        </div>              </div>      <div class = "row">        <div class = "col-12">          <h3><img src="{{ url_for('video_feed') }}"></h3>        </div>              </div>          </div>    <hr>    <!-- Container con display de la distancia y form de ruta -->    <div class = "container">      <!-- Display distancia -->      <div class = "row">        <div class="col offset-3">                  </div>      </div>      <!-- Form ruta  -->            <form onsubmit="addRoute();return false">        <div class = "row">          <div class ="col offset-3">            <p>Ingresa ruta</p>          </div>                  </div>        <div class="row">          <div class="col-2 offset-3">            <input type="text" class="form-control" id = "dist" placeholder="Distancia (metros)">          </div>          <div class="col-2">            <input type="text" class="form-control" id = "ang" placeholder="Ãngulo (grados)">          </div>          <div class = "col-2 ">            <button type="submit" class="btn btn-primary">Ingresar</button>          </div>        </div>      <!-- Elementos ruta  -->      </form>      <div class = "row">        <div class = "col" id="rutas">          <h6>Rutas</h6>        </div>      </div>      <div class = "row">        <div class = "col">          <button class="btn btn-success" onclick="enviarRuta()">Enviar</button>        </div>      </div>    </div>    <!-- <hr>	    <a href="http://192.168.0.10/" class="btn btn-info">Volver</a>	  <hr> -->    <!-- Optional JavaScript; choose one of the two! -->    <!-- Option 1: Bootstrap Bundle with Popper -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>    <script language="javascript">      function addRoute(){        let dist = document.getElementById('dist').value;        let ang = document.getElementById('ang').value;        if( dist == '' )                {                    console.log("Invalid Name");                }        else if( ang =='')                {                    console.log("Invalid Age");                }        else{                    var tag = document.createElement("p");          var text = document.createTextNode('(' + dist + ',' + ang + ')');          tag.appendChild(text);          var element = document.getElementById("rutas");          element.appendChild(tag);        }      }      function enviarRuta(){        let rutas = document.getElementById("rutas").children        let envio = []        for(var i = 0; i < rutas.length; i++){          if(rutas[i].tagName == "P"){	    let tupla = rutas[i].innerHTML.slice(1,-1).split(',');            envio.push(tupla[0])	    envio.push(tupla[1])          }        }        console.log(envio)        $.ajax({          url: '/receiver',          type: 'POST',          data: {envio},          success: function (response) {            console.log(response);          },          error: function (error) {            console.log(error);          }        })        // stop link reloading the page        event.preventDefault();      }    </script>    <!-- Option 2: Separate Popper and Bootstrap JS -->    <!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    -->  </body></html>
